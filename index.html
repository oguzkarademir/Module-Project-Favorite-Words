<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='utf8'>
  <title>Magic words</title>

  <link href="./style.css" rel="stylesheet" />

  <!-- load the shared data -->
  <script src='./scripts/script-variables.js'></script>

  <!-- load the interaction scripts -->
  <script src='./scripts/user-actions/add-word.js'></script>
  <script src='./scripts/user-actions/clear-all.js'></script>
  <script src='./scripts/user-actions/display.js'></script>
  <script src='./scripts/user-actions/exists.js'></script>
  <script src='./scripts/user-actions/remove.js'></script>
  <script src='./scripts/user-actions/replace.js'></script>
  <script src='./scripts/user-actions/search.js'></script>


  <!-- Leave this here!  It renders the review buttons  -->
  <script src='./review-buttons/init.js'></script>

</head>

<body>
  <header>
    <h2>Favorite Words</h2>
  </header>

  <section>
    <div class="result-box">
      <h2>All words:<br></h2>
      <p id="result"></p>
    </div>
  </section>

  <main class="container">

    <div class="row">

      <div class="buttons">
          <button onclick='displayHandler()'>View all words</button>
          <button onclick='addWordHandler()'>Add a word</button>
      </div>

      <div class="buttons">
          <button onclick='existsHandler()'>Find a specific word</button>
          <button onclick="removeHandler()">Remove a specific word</button>
      </div>

      <div class="buttons">
          <button onclick='replaceHandler()'>Replace a specific word</button>
          <button onclick='searchHandler()'>Search within the words</button>
      </div>

      <button class= "reset" onclick='clearAllHandler()'>Clear all words</button>
    
    </div>
    
  </main>

  <footer>
    
    <div id="profile">

      </div>

    </div>
  </footer>
</body>

</html>
